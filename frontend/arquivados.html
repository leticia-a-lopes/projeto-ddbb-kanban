<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arquivados</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/colors.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/arquivados.css">
    </head>

    <body>
        <header class="app-header"></header>

        <nav class="board-nav">
            <div class="dropdown-container">
                <button class="dropdown-trigger" onclick="toggleDropdown()">
                    Arquivados
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="dropdown-arrow">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="dropdown-menu" id="meuDropdown">
                    <a href="quadro_principal.html" class="dropdown-item">Quadro Principal</a>
                </div>
            </div>
            <button class="new-board-btn" onclick="abrirNovoQuadro()">Novo quadro +</button>
        </nav>

        <main class="kanban-board modo-arquivados">

            <section class="kanban-column">
                <header class="column-header">
                    <div class="header-title dot-color-purple">MATRICULADOS</div>
                    <div class="header-line"></div>
                </header>

                <div class="card-list" id="lista-matriculados">

                </div>
                <button class="btn-veja-mais" onclick="abrirVejaMais('Matriculados')">Veja mais</button>
            </section>

            <section class="kanban-column">
                <header class="column-header">
                    <div class="header-title dot-color-yellow">DESISTENTES</div>
                    <div class="header-line"></div>
                </header>

                <div class="card-list" id="lista-desistentes">

                </div>
                <button class="btn-veja-mais" onclick="abrirVejaMais('Desistentes')">Veja mais</button>
            </section>
        </main>

        <div class="popup-overlay" id="popupDetalhes">
            <div class="popup-box">
                <button class="popup-close-x" onclick="fecharPopup()">×</button>
                <form class="popup-form">

                    <div class="form-row">
                        <div class="input-group">
                            <label>Nome Completo</label>
                            <input type="text" id="input-nome" class="input-field">
                        </div>
                        <div class="input-group small-group">
                            <label>CPF</label>
                            <input type="text" id="input-cpf" class="input-field">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label>E-mail</label>
                            <input type="email" id="input-email" class="input-field">
                        </div>
                        <div class="input-group small-group">
                            <label>Telefone</label>
                            <input type="tel" id="input-tel" class="input-field">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label>Motivo</label>
                            <input type="text" id="input-motivo" class="input-field input-arquivado">
                        </div>
                        <div class="input-group small-group">
                            <label>Etapa</label>
                            <input type="text" id="input-etapa" class="input-field input-arquivado">
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label>Anotações</label>
                        <textarea id="input-anotacoes" class="input-field textarea-field"></textarea>
                    </div>

                    <div class="popup-footer" style="justify-content: space-between;">

                        <div class="responsavel-select-wrapper"
                            style="border: none; padding-left: 0; background: transparent;">
                            <div class="responsavel-mini-icon bg-roxo">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                                        fill="currentColor" />
                                </svg>
                            </div>
                            <span style="font-size: 13px; color: var(--preto-texto); font-weight: 500;">João
                                Pedro</span>
                        </div>

                        <div class="action-buttons">
                            <button type="button" class="btn-icon-round btn-trash" id="btn-excluir-arq"
                                onclick="abrirConfirmacao()" title="Excluir">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                </svg>
                            </button>
                            <button type="button" class="btn-circle-check" id="btn-salvar-arq" onclick="fecharPopup()"
                                title="Salvar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white"
                                    stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="popup-overlay" id="popupVejaMais">
            <div class="popup-box" style="height: 600px; display: flex; flex-direction: column; padding: 40px;">
                <button class="popup-close-x" onclick="fecharVejaMais()">×</button>

                <div class="popup-lista-header">
                    <h2 class="popup-lista-title" id="titulo-veja-mais">Lista</h2>
                    <div class="search-wrapper">
                        <svg class="search-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" class="search-bar-popup" placeholder="Pesquisar"
                            onkeyup="filtrarLista(this.value)">
                    </div>
                </div>

                <div class="lista-alunos-container" id="lista-alunos"></div>
            </div>
        </div>

        <div class="popup-overlay" id="popupNovoQuadro">
            <div class="popup-box popup-compacto" style="padding: 30px;">
                <h2 style="font-size: 18px; color: var(--preto-texto); margin-bottom: 25px;">Novo Quadro</h2>

                <form class="popup-form" style="display: flex; gap: 15px; align-items: flex-end;"
                    onsubmit="event.preventDefault(); criarQuadro();">
                    <div class="input-group" style="flex: 2;">
                        <label>Nome do Quadro</label>
                        <input type="text" id="nome-novo-quadro" class="input-field" required>
                    </div>

                    <button type="submit" class="btn-circle-check" onclick="fecharNovoQuadro()"
                        style="margin-bottom: 2px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="popup-overlay" id="popupConfirmacao">
            <div class="popup-confirm-box">
                <h3 class="popup-confirm-title">Tem certeza?</h3>
                <p class="popup-confirm-text">Você está prestes a excluir este card permanentemente.</p>
                <div class="confirm-actions">
                    <button class="btn-pill" onclick="fecharConfirmacao()">Cancelar</button>
                    <button class="btn-pill btn-desistir" onclick="confirmarExclusao()">Sim, excluir</button>
                </div>
            </div>
        </div>

        <script src="js/global.js"></script>
        <script src="js/arquivados.js"></script>

    </body>

</html>
