<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha?</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F5F6F5;
            font-size: small;
        }

        div{
            background-color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 38px;
            border-radius: 15px;
            color: #1D201D;
            width: 311px;
        }
        input{
            padding: 10px;
            border: none;
            outline: none;
            font-size: 20px;
        }
        header{
            width: 100%;
            background-color: #FFFFFF;
            padding: 6px;
            font-size: 8px;
        }
        .continuar{
            background-color: #497EEE;
            border: none;
            color: #FFFFFF;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            font-size: 20px;
        }
        .voltar{
            background-color: #FFFFFF;
            color: #2B302B;
            border: none;
            font-weight: bold;
        }
        pre{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        header{
            width: 100%;
            background-color: #FFFFFF;
            padding: 6px;
            font-size: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DDBB Cursos</h1>
    </header>
    <div>
        <h1>Esqueceu sua senha?</h1>
        <pre>Enviaremos um link de redefinição para o seu e-mail</pre>
        <input type="text" placeholder="E-Mail">
        <br><br>
        <button class="continuar">Continuar</button>
        <br><br>
         <button class="voltar">Voltar para o Login</button>
    </div>
</body>
</html>
