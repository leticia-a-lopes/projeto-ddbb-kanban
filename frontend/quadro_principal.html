<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quadro Principal</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/quadro_principal.css" />
        <link rel="stylesheet" href="css/colors.css" />
        <link rel="stylesheet" href="css/base.css" />
    </head>

    <body>
        <header class="app-header"></header>

        <nav class="board-nav">
            <div class="dropdown-container">
                <button class="dropdown-trigger" onclick="toggleDropdown()">
                    <p>Quadro Principal</p>
                    <svg
                        width="12"
                        height="12"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="dropdown-arrow"
                    >
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div class="dropdown-menu" id="meuDropdown">
                    <a href="arquivados.html" class="dropdown-item"
                        >Arquivados</a
                    >
                </div>
            </div>

            <div
                class="nav-actions"
                style="display: flex; align-items: center; gap: 15px"
            >
                <div style="position: relative">
                    <button class="btn-filter" onclick="toggleFilterMenu()">
                        <svg
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polygon
                                points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
                            ></polygon>
                        </svg>
                        <span>Filtrar</span>
                    </button>
                    <div class="filter-dropdown" id="filterMenu">
                        <div
                            class="dropdown-item"
                            onclick="filtrarCards('todos')"
                        >
                            Todos
                        </div>
                        <div
                            class="dropdown-item"
                            onclick="filtrarCards('Maria Clara')"
                        >
                            Maria Clara
                        </div>
                        <div
                            class="dropdown-item"
                            onclick="filtrarCards('João Pedro')"
                        >
                            João Pedro
                        </div>
                    </div>
                </div>

                <button class="new-board-btn" onclick="abrirNovoQuadro()">
                    Novo quadro +
                </button>
            </div>
        </nav>

        <main class="kanban-board">
            <section class="kanban-column">
                <header class="column-header">
                    <div class="header-title dot-color-blue">EM CONTATO</div>
                    <div class="header-line"></div>
                    <svg
                        class="column-action-icon"
                        onclick="abrirCriarCard('contato')"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            cx="12"
                            cy="12"
                            r="12"
                            fill="#C4C9C4"
                            class="circle-bg"
                        />
                        <path
                            d="M12 7V17M7 12H17"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </header>

                <div class="card-list" id="lista-contato"></div>
            </section>

            <section class="kanban-column">
                <header class="column-header">
                    <div class="header-title dot-color-purple">
                        VISITA AGENDADA
                    </div>
                    <div class="header-line"></div>
                    <svg
                        class="column-action-icon"
                        onclick="abrirCriarCard('visita')"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            cx="12"
                            cy="12"
                            r="12"
                            fill="#C4C9C4"
                            class="circle-bg"
                        />
                        <path
                            d="M12 7V17M7 12H17"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </header>
                <div class="card-list" id="lista-visita"></div>
            </section>

            <section class="kanban-column">
                <header class="column-header">
                    <div class="header-title dot-color-yellow">ATENDIMENTO</div>
                    <div class="header-line"></div>
                    <svg
                        class="column-action-icon"
                        onclick="abrirCriarCard('atendimento')"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            cx="12"
                            cy="12"
                            r="12"
                            fill="#C4C9C4"
                            class="circle-bg"
                        />
                        <path
                            d="M12 7V17M7 12H17"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </header>

                <div class="card-list" id="lista-atendimento"></div>
            </section>

            <section class="kanban-column">
                <header class="column-header">
                    <div class="header-title dot-color-green">
                        AULA EXPERIMENTAL
                    </div>
                    <div class="header-line"></div>
                    <svg
                        class="column-action-icon"
                        onclick="abrirCriarCard('aula')"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            cx="12"
                            cy="12"
                            r="12"
                            fill="#C4C9C4"
                            class="circle-bg"
                        />
                        <path
                            d="M12 7V17M7 12H17"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </header>
                <div class="card-list" id="lista-aula"></div>
            </section>
        </main>

        <div class="popup-overlay" id="popupDetalhes">
            <div class="popup-box">
                <button class="popup-close-x" onclick="fecharPopup()">×</button>
                <form class="popup-form">
                    <div id="container-dados">
                        <div class="form-row">
                            <div class="input-group">
                                <label>Nome Completo *</label>
                                <input
                                    type="text"
                                    id="input-nome"
                                    class="input-field"
                                />
                            </div>
                            <div class="input-group small-group">
                                <label>CPF *</label>
                                <input
                                    type="text"
                                    id="input-cpf"
                                    class="input-field"
                                />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <label>E-mail *</label>
                                <input
                                    type="email"
                                    id="input-email"
                                    class="input-field"
                                />
                            </div>
                            <div class="input-group small-group">
                                <label>Telefone</label>
                                <input
                                    type="tel"
                                    id="input-telefone"
                                    class="input-field"
                                />
                            </div>
                        </div>
                        <div class="input-group full-width">
                            <label>Anotações</label>
                            <textarea
                                id="input-anotacoes"
                                class="input-field textarea-field"
                            ></textarea>
                        </div>
                    </div>

                    <div id="container-desistencia" class="hidden">
                        <h3
                            style="
                                font-size: 16px;
                                color: var(--preto-texto);
                                margin-bottom: 15px;
                            "
                        >
                            Qual o motivo da desistência?
                        </h3>

                        <div class="checkbox-list">
                            <label class="checkbox-item"
                                ><input type="checkbox" value="mensalidade" />
                                Valor da Mensalidade</label
                            >
                            <label class="checkbox-item"
                                ><input type="checkbox" value="material" />
                                Valor do Material Didático</label
                            >
                            <label class="checkbox-item"
                                ><input type="checkbox" value="distancia" />
                                Localização / Distância</label
                            >
                            <label class="checkbox-item"
                                ><input type="checkbox" value="horarios" />
                                Horários incompatíveis</label
                            >
                            <label class="checkbox-item"
                                ><input type="checkbox" value="sem_resposta" />
                                Sem resposta</label
                            >
                            <label class="checkbox-item"
                                ><input type="checkbox" value="adiou" /> Decidiu
                                adiar</label
                            >
                            <label class="checkbox-item"
                                ><input type="checkbox" value="concorrente" />
                                Fechou com concorrente</label
                            >
                            <label class="checkbox-item"
                                ><input type="checkbox" value="metodologia" />
                                Não gostou da metodologia</label
                            >

                            <label class="checkbox-item item-outro">
                                <input
                                    type="checkbox"
                                    onchange="toggleOutroInput(this)"
                                />
                                Outro
                            </label>
                            <input
                                type="text"
                                id="input-outro"
                                class="input-field input-hidden"
                                placeholder="Descreva o motivo..."
                                style="margin-top: 5px"
                            />
                        </div>
                    </div>

                    <div class="popup-footer">
                        <div
                            id="footer-editar"
                            class="footer-content"
                            style="
                                display: flex;
                                justify-content: space-between;
                                width: 100%;
                            "
                        >
                            <div class="status-buttons">
                                <button
                                    type="button"
                                    class="btn-pill btn-matricular"
                                >
                                    Matricular
                                </button>
                                <button
                                    type="button"
                                    class="btn-pill btn-desistir"
                                    onclick="mostrarDesistencia()"
                                >
                                    Desistir
                                </button>

                                <div class="responsavel-select-wrapper">
                                    <div class="responsavel-mini-icon bg-azul">
                                        <svg
                                            viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                                                fill="currentColor"
                                            />
                                        </svg>
                                    </div>
                                    <select
                                        class="select-responsavel"
                                        id="select-responsavel"
                                    >
                                        <option value="1">Maria Clara</option>
                                        <option value="2">João Pedro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="action-buttons">
                                <input
                                    type="datetime-local"
                                    id="input-agendamento"
                                    style="
                                        position: absolute;
                                        opacity: 0;
                                        pointer-events: none;
                                    "
                                />

                                <button
                                    type="button"
                                    class="btn-icon-round btn-calendar"
                                    id="btn-agendar"
                                    onclick="abrirCalendario()"
                                    title="Agendar"
                                >
                                    <svg
                                        width="18"
                                        height="18"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <rect
                                            x="3"
                                            y="4"
                                            width="18"
                                            height="18"
                                            rx="2"
                                            ry="2"
                                        ></rect>
                                        <line
                                            x1="16"
                                            y1="2"
                                            x2="16"
                                            y2="6"
                                        ></line>
                                        <line
                                            x1="8"
                                            y1="2"
                                            x2="8"
                                            y2="6"
                                        ></line>
                                        <line
                                            x1="3"
                                            y1="10"
                                            x2="21"
                                            y2="10"
                                        ></line>
                                    </svg>
                                </button>

                                <button
                                    type="button"
                                    class="btn-icon-round btn-trash"
                                    id="btn-excluir-card"
                                    onclick="abrirConfirmacao()"
                                    title="Excluir"
                                >
                                    <svg
                                        width="18"
                                        height="18"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <polyline
                                            points="3 6 5 6 21 6"
                                        ></polyline>
                                        <path
                                            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                                        ></path>
                                    </svg>
                                </button>

                                <button
                                    type="button"
                                    class="btn-circle-check"
                                    id="btn-salvar-card"
                                    onclick="fecharPopup()"
                                    title="Salvar"
                                >
                                    <svg
                                        width="20"
                                        height="20"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="white"
                                        stroke-width="3"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <polyline
                                            points="20 6 9 17 4 12"
                                        ></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div
                            id="footer-criar"
                            class="footer-content hidden"
                            style="width: 100%"
                        >
                            <button
                                type="button"
                                class="btn-pill btn-criar"
                                onclick="criarCard()"
                            >
                                Criar Card
                            </button>
                        </div>

                        <div
                            id="footer-desistencia"
                            class="footer-content hidden"
                            style="width: 100%"
                        >
                            <div class="footer-desistencia-btns">
                                <button
                                    type="button"
                                    class="btn-pill btn-confirmar"
                                    onclick="confirmarDesistencia()"
                                >
                                    Confirmar
                                </button>
                                <button
                                    type="button"
                                    class="btn-pill btn-cancelar"
                                    onclick="cancelarDesistencia()"
                                >
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="popup-overlay" id="popupNovoQuadro">
            <div class="popup-box popup-compacto" style="padding: 30px">
                <h2
                    style="
                        font-size: 18px;
                        color: var(--preto-texto);
                        margin-bottom: 25px;
                    "
                >
                    Novo Quadro
                </h2>
                <form
                    class="popup-form"
                    style="display: flex; gap: 15px; align-items: flex-end"
                >
                    <div class="input-group" style="flex: 2">
                        <label>Nome</label>
                        <input
                            type="text"
                            class="input-field"
                            placeholder="Tarefas"
                        />
                    </div>
                    <div class="input-group" style="flex: 1">
                        <label>Colunas</label>
                        <input
                            type="number"
                            class="input-field"
                            id="input-colunas"
                            placeholder="3"
                            min="1"
                            max="4"
                            oninput="validarColunas(this)"
                        />
                    </div>
                    <button
                        type="button"
                        class="btn-circle-check"
                        onclick="fecharNovoQuadro()"
                        style="margin-bottom: 2px"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="white"
                            stroke-width="3"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="popup-overlay" id="popupConfirmacao">
            <div class="popup-confirm-box">
                <h3 class="popup-confirm-title">Tem certeza?</h3>
                <p class="popup-confirm-text">
                    Você está prestes a excluir este card.
                </p>
                <div class="confirm-actions">
                    <button class="btn-pill" onclick="fecharConfirmacao()">
                        Cancelar
                    </button>
                    <button
                        class="btn-pill btn-desistir"
                        onclick="confirmarExclusao()"
                    >
                        Sim, excluir
                    </button>
                </div>
            </div>
        </div>

        <svg style="display: none">
            <symbol
                id="icon-3dots"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="19" cy="12" r="1"></circle>
                <circle cx="5" cy="12" r="1"></circle>
            </symbol>
            <symbol id="icon-user" viewBox="0 0 24 24">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
            </symbol>
            <symbol
                id="icon-calendar"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </symbol>
            <symbol
                id="icon-clock"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </symbol>
        </svg>

        <script src="js/global.js"></script>
        <script src="js/quadro_principal.js"></script>
    </body>
</html>
